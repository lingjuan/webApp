<ion-view class='orderInfo'>
	<ion-header-bar align-title="center" class="info-header">
        <div class="buttons">
            <a class="button icon-left ion-chevron-left button-clear button-dark button-self" onclick="javascript:history.back();"><span>返回</span></a>

        </div>
        <h1 class="title">订单信息</h1>
    </ion-header-bar>
    <ion-content class='orderInfoCtn'>
        <h4>填写核对订单</h4>
        <div class="infos padding">
        	<h6>购买者信息</h6>
	        <div class="item item-input">
	    		<span class='input-label'>真实姓名:</span>
	    		<input type="text">
	    	</div>
	    	<div class="item item-input">
	    		<span class='input-label'>手机号码:</span>
	    		<input type="text">
	    	</div>
	    	<h6>订单号码:{{orderInfo.orderId}}</h6>
	    	<table>
	    		<thead>
		    		<tr class="row">
		    			<th class="col col-50">商品</th>
		    			<th class="col">价格(元)</th>
		    			<th class="col">时长(月)</th>
		    		</tr>    			
	    		</thead>
	    		<tbody>
	    			<tr class="row">
	    				<td class="col col-50">大牛股学堂</td>
	    				<td class="col">2999.0</td>
	    				<td class="col">2</td>
	    			</tr>
	    		</tbody>
	    	</table>
	    	<h6>支付方式</h6>
	    	<label class="item">
	    		<input type="radio" checked>
	    		<img src="img/alipay.jpg">
	    	</label>
        </div>
        
    </ion-content>
    <ion-footer-bar class='orderInfoFoot'>
    	<div class="allPrice">
    		价格总计:<span>{{total}}</span>
    	</div>
    	<a href="#">立即支付</a>
    </ion-footer-bar>
</ion-view>
